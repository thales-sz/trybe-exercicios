<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>

  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

        //exercicio 1

        function chanceDescription(){
            document.getElementsByTagName('p')[1].innerText = 'Daqui a 2 anos me vejo em uma grande empresa internacional, trabalhando como Web Developer';
            document.getElementsByTagName('p')[1].style.textAlign = 'center';
        }
        chanceDescription();

        //exercicio 2

        function chanceColorToGreen(){
            document.getElementsByTagName('main')[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        chanceColorToGreen();

        //exercicio 3

        function chanceColorToWhite(){
            document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
        }
        chanceColorToWhite();
        
        //exercicio 4

        function fixTagH1(){
            document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        fixTagH1();

        //exercicio 5

        function upperCase(){
            let parag = document.getElementsByTagName('p')[0];
            parag.innerHTML = parag.innerHTML.toUpperCase();
        }
        upperCase();

        //exercicio 6
       
        function showEveryPTag(){
            let conteudo = document.getElementsByTagName('p').length;
            for (i = 0; i<conteudo; i += 1){
                console.log(document.getElementsByTagName('p')[i].innerText);
            }
        }
        
         /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsB
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
