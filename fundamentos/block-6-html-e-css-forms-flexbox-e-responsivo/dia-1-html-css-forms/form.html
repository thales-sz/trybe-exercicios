<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios 6.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Header da Página</h1>
    </header>
    <form action="" method="get">
      <main>
        <section id="userData">
          <label for="userName">Nome:</label>
          <input
            type="text"
            name="name-input"
            id="userName"
            maxlength="40"
            minlength="10"
          />
          <br />
          <label for="userEmail">Email:</label>
          <input
            type="email"
            name="email-input"
            id="userEmail"
            maxlength="50"
            minlength="10"
          />
        </section>
        <section id="options">
          <p>Destino Preferido:</p>
          <input type="radio" name="opt" id="opt1" />
          <label for="opt1">Cidade </label>
          <input type="radio" name="opt" id="opt2" />
          <label for="opt2">Campo </label>
          <input type="radio" name="opt" id="opt3" />
          <label for="opt3">Praia </label>
          <input type="radio" name="opt" id="opt4" />
          <label for="opt4">Montanhas </label>
        </section>
        <section id="anwser">
          <label for="anwserArea"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea
            name="anwserArea"
            id="anwserArea"
            cols="60"
            rows="8"
            placeholder="Sua resposta aqui."
            maxlength="500"
          ></textarea>
        </section>
        <section id="bottom">
          <p>Qual a melhor data para realizar sua viagem?</p>
          <label for="userBirth">Data:</label>
          <input type="date" name="dateUser" id="dateUser" />
          <br />
          <p>
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </p>
          <label for="agree1">Concordo 1</label>
          <input type="checkbox" name="agree1" id="agree1" />
          <br />
          <p>
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </p>
          <label for="agree2">Concordo 2</label>
          <input type="checkbox" name="agree2" id="agree2" />
        </section>
      </main>
      <footer>
        <button type="submit" id="send">Enviar</button>
        <button type="submit" id="delete">Apagar</button>
      </footer>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
