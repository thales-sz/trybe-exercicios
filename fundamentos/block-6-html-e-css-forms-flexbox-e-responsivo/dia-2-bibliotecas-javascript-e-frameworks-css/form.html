<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios 6.2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-2">Header da Página</h1>
    </header>
    <hr>
    <form action="" method="get">
      <main class="text-start">
        <section id="userData" class="container">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome:</span>
            <input type="text" name="userName" class="form-control" placeholder="Digite seu nome" id="userName">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email:</span>
            <input type="email" name="userEmail" class="form-control" placeholder="Digite seu email">
          </div>
        </section>
        <section id="options" class="container">
          <p>Destino Preferido:</p>
          <input class="form-check-input" type="radio" name="opt" id="opt1" value="Cid"/>
          <label class="form-check-label" for="opt1">Cidade </label>
          <input class="form-check-input" type="radio" name="opt" id="opt2" value="Cam"/>
          <label class="form-check-label" for="opt2">Campo </label>
          <input class="form-check-input" type="radio" name="opt" id="opt3" value="Pra" />
          <label class="form-check-label" for="opt3">Praia </label>
          <input class="form-check-input" type="radio" name="opt" id="opt4" value="Mon" />
          <label class="form-check-label" for="opt4">Montanhas </label>
        </section>
        <section id="anwser" class="container">
          <label for="anwserArea"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea
            name="anwserArea"
            id="anwserArea"
            cols="50"
            rows="7"
            placeholder="Sua resposta aqui."
            maxlength="500"
            class="form-control"
          ></textarea>
        </section>
        <section id="bottom" class="container">
          <p >Qual a melhor data para realizar sua viagem?</p>
          <label for="datepicker">Data:</label>
          <input type="text" name="dateUser" id="datepicker" />
          <br />
          <p>
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </p>
          <label for="agree1" class="form-check-label">Concordo 1</label>
          <input type="checkbox" name="agree1" id="agree1" class="form-check-input"/>
          <br />
          <p>
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </p>
          <label for="agree2" class="form-check-label">Concordo 2</label>
          <input type="checkbox" name="agree2" id="agree2" class="form-check-input" />
        </section>
      </main>
      <hr>
      <footer class="text-center" class="container">
        <button type="submit" id="send" class="btn btn-success">Enviar</button>
        <button type="submit" id="delete" class="btn btn-danger">Apagar</button>
      </footer>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="pikaday.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
